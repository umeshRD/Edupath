<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Degree Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            transition: all 0.3s ease-in-out;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('20891047 copy.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .welcome-container {
            max-width: 650px;
            margin: 20px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 450px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-title {
            font-size: 2.8rem;
            color: #4B2666;
            margin-bottom: 15px;
            text-align: center;
        }

        .welcome-subtitle {
            font-size: 1.15rem;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .welcome-btn {
            padding: 14px 28px;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 170px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .welcome-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-main {
            background: linear-gradient(90deg, #6A11CB 0%, #2575FC 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-main:hover {
            background: linear-gradient(90deg, #5A0FAD 0%, #1A60E3 100%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .admin-login-wrapper {
            margin-top: 15px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .admin-login-button {
            padding: 12px 22px;
            font-size: 0.98rem;
            font-weight: 600;
            border-radius: 10px;
            border: 1px solid #6A11CB;
            background: transparent;
            color: #6A11CB;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .admin-login-button:hover {
            background: #6A11CB;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        @media (max-width: 992px) {
            .welcome-container {
                padding: 25px 40px;
                min-height: unset;
            }
            .welcome-title {
                font-size: 2.5rem;
            }
            .welcome-subtitle {
                font-size: 1rem;
            }
            .button-container {
                gap: 20px;
            }
            .welcome-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 160px;
            }
            .admin-login-button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px;
                min-height: unset;
            }
            .welcome-title {
                font-size: 2.2rem;
            }
            .welcome-subtitle {
                font-size: 1rem;
            }
            .button-container {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }
            .welcome-btn {
                min-width: unset;
                width: 100%;
                padding: 14px 20px;
                font-size: 1.1rem;
            }
            .admin-login-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .welcome-container {
                margin: 10px;
                padding: 15px;
            }
            .welcome-title {
                font-size: 1.8rem;
            }
            .welcome-subtitle {
                font-size: 0.85rem;
                margin-bottom: 15px;
            }
            .admin-login-button {
                padding: 8px 18px;
                font-size: 0.85rem;
            }
            .features {
                margin-top: 25px;
                padding-top: 15px;
                gap: 15px;
            }
            .feature-item {
                padding: 15px;
            }
            .feature-item i {
                font-size: 1.3rem;
                padding: 10px;
            }
            .feature-title {
                font-size: 1.1rem;
            }
            .feature-description {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to EducationPathway</h1>
        <p class="welcome-subtitle">Your ultimate guide to finding the perfect degree program and university.</p>
        <div class="button-container">
            <a href="login.html" class="welcome-btn btn-main">Sign In</a>
            <a href="register.html" class="welcome-btn btn-main">Register</a>
        </div>

        <div class="admin-login-wrapper">
            <a href="admin-login.html" class="admin-login-button">Admin Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
