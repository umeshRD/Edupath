<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - EducationPathway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6b6bff 0%, #6bffc1 100%);
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .start-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .start-logo {
            width: 80px;
            margin-bottom: 18px;
        }
        .start-title {
            font-weight: 700;
            color: #4B2666;
            font-size: 2.1rem;
            margin-bottom: 8px;
        }
        .start-subtitle {
            color: #6b6bff;
            margin-bottom: 28px;
            font-size: 1.1rem;
        }
        .start-btn {
            width: 100%;
            margin-bottom: 18px;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 0;
            transition: background 0.2s;
        }
        .start-btn.register {
            background: linear-gradient(90deg, #6b6bff 60%, #6bffc1 100%);
            color: #fff;
            border: none;
        }
        .start-btn.register:hover {
            background: linear-gradient(90deg, #4B2666 60%, #6bffc1 100%);
        }
        .start-btn.login {
            background: #fff;
            color: #6b6bff;
            border: 2px solid #6b6bff;
        }
        .start-btn.login:hover {
            background: #6b6bff;
            color: #fff;
        }
        @media (max-width: 600px) {
            .start-container {
                padding: 18px 8px 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="start-container">
        <img src="logo.png" alt="Logo" class="start-logo">
        <div class="start-title">Welcome to EducationPathway</div>
        <div class="start-subtitle">Your journey to success in higher education starts here!</div>
        <a href="register.html" class="btn start-btn register">Register</a>
        <a href="login.html" class="btn start-btn login">Login</a>
    </div>
</body>
</html>
