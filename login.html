<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Degree Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-image: url('20891047 copy.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .login-title {
            color: #4B2666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #4B2666;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #6b6bff;
            transform: translateY(-2px);
        }

        .back-link,
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4B2666;
            text-decoration: none;
        }

        .back-link:hover,
        .register-link:hover {
            color: #6b6bff;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login to Your Account</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <a href="welcome.html" class="back-link">‚Üê Return to Welcome</a>
        <a href="register.html" class="register-link">New to EducationPathway? Create an account</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

    <script>
        // Clear any existing session when reaching login page
        sessionStorage.removeItem('user');

        // Check if user is already logged in
        if (sessionStorage.getItem('user')) {
            window.location.replace('index.html');
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB3sd3HGu86C-gfclco88x8bSaeQDKY9as",
            authDomain: "educationpathway2025.firebaseapp.com",
            databaseURL: "https://educationpathway2025-default-rtdb.firebaseio.com",
            projectId: "educationpathway2025",
            storageBucket: "educationpathway2025.firebasestorage.app",
            messagingSenderId: "290312110364",
            appId: "1:290312110364:web:f5a6fc524f9a4da5547ad9",
            measurementId: "G-KLX21M5HFW"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Handle form submission
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none'; // Hide previous error

            // Check if email exists in database
            database.ref('users').orderByChild('email').equalTo(email).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = Object.values(snapshot.val())[0];
                        sessionStorage.setItem('user', JSON.stringify(userData));
                        window.location.replace('index.html');
                    } else {
                        errorMessage.textContent = 'Email not found. Please register first.';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch((error) => {
                    errorMessage.textContent = 'Error: ' + error.message;
                    errorMessage.style.display = 'block';
                });
            return false;
        }
    </script>
</body>
</html>
